<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive whiteboard</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <h1>Interactive Whiteboard</h1>
    <div class="toolbar">
        <label for="colorPicker">Color</label>
        <input type="color" id="colorPicker" value="#000000">
        <label for="sizeBrush">Brush</label>
        <input type="range" id="sizeBrush" min="1" max="20" value="3">
        <button id="eraserBtn">Erase</button>
        <button id="clearBtn">Clear</button>
        <button id="saveBtn">Save</button>
    </div>
    <canvas id="board"></canvas>
    <footer>
        Web programiranje 2025 &copy Internacionalna poslovno-Informaciona akademija Tuzla
    </footer>
</body>
</html>
